    - 2.6 Cores e Paletas de Cores: cores.md
    - 2.7 Medidas: medidas.md
    - 2.8 Parágrafos: paragrafos.md
    - 2.9 Posição e Espaçamento: posicao_espac.md
    - 2.10 Notas de Rodapé: notas_rodape.md
    - 2.11 Listas: listas.md
    - 2.12 Figuras: figuras.md
